<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h3>CALCULATOR</h3>
        <div id="typing_area">
            
        </div>
        <div class="buttons">
            <div id="c" class="button">C</div>
            <div class="button">(</div>
            <div class="button">)</div>
            <div class="button clear">‚üµ</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div id="slash" class="button">/</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div id="angam" class="button">*</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div id="minus" class="button">-</div>
            <div id="null" class="button">0</div>
            <div class="button">.</div>
            <div id="sum" class="button">+</div>
            <div id="equal" class="button">=</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
